<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Weather </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
  </head>
  <body>
      <!-- <div class="name">
          <h2>WeatherFind</h2>
      </div> -->
      <!-- bg color change -->
      <div class="container-4">
        <h2 id="change-my-color">Customise baground color</h2>
        <div class="flex-box-pick-color">
    <form action="" id="dropDown">
        <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <!-- <option value="random">Random</option> -->
            <option value="reset">Default</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
        </select>
    </form>
</div>

</div>





    <div class="wrapper" id="resetall">
      <header><a href="./index.html"><i class='bx bx-left-arrow-alt'  ></i></a>Weather App</header>
      <section class="input-part">
        <p class="info-txt"></p>
        <div class="content">
          <input type="text" spellcheck="false" placeholder="Enter city name" required>
          <div class="separator"></div>
          <button>Get Device Location</button>
        </div>
      </section>
      <section class="weather-part">
        <img src="" alt="Weather Icon">
        <div class="temp">
          <span class="numb">_</span>
          <span class="deg">°</span>C
        </div>
        <div class="weather">_ _</div>
        <div class="location">
          <i class='bx bx-map'></i>
          <span>_, _</span>
        </div>
        <div class="bottom-details">
          <div class="column feels">
            <i class='bx bxs-thermometer'></i>
            <div class="details">
              <div class="temp">
                <span class="numb-2">_</span>
                <span class="deg">°</span>C
              </div>
              <p>Feels like</p>
            </div>
          </div>
          <div class="column humidity">
            <i class='bx bxs-droplet-half'></i>
            <div class="details">
              <span>_</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>
    


   
    <script src="script.js">
         
    </script>
  </body>
</html>
